openapi: "3.0.0"
info:
  version: 1.0.0
  title: Eqviewer
  license:
    name: MIT
paths:
  /codes:
    get:
      summary: List all source_code_pairs
      operationId: listSourceCodePairs
      tags:
        - SourceCodePairs
      responses:
        '200':
          description: A paged array of products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceCodePairs"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /codes/{codesId}:
    put:
      summary: Update a source_code_pairs
      operationId: updateSourceCodePairs
      parameters:
        - in: path
          name: codesId
          required: true
          schema:
            type: integer
      requestBody:
        description: A JSON object containing code pair
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourceCodePair"
      responses:
        200:
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceCodePair"
components:
  schemas:
    Confilevel:
      type: string
      enum:
        - SUSPICIOUS
        - RELIABLE
        - UNRELIABLE
    ResultType:
      type: string
      enum:
        - SAME
        - EQUAL
        - INEQUAL
    SourceCode:
      type: object
      required:
        - path
        - id
      properties:
        path:
          type: string
        id:
          type: integer
    SourceCodePair:
      type: object
      required:
        - code1
        - code2
        - result
        - level
        - id
      properties:
        code1:
          $ref: "#/components/schemas/SourceCode"
        code2:
          $ref: "#/components/schemas/SourceCode"
        result:
          $ref: "#/components/schemas/ResultType"
        level:
          $ref: "#/components/schemas/Confilevel"
        id:
          type: integer
    SourceCodePairs:
      type: array
      items:
        $ref: "#/components/schemas/SourceCodePair"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string